apiVersion: apps/v1
kind: Deployment
metadata:
  name: userms-deployment
  labels:
    app: userms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userms
  template:
    metadata:
      labels:
        app: userms
    spec:
      containers:
        - name: userms
          image: ismailkoembe/user_ms:kube2
          ports:
            - containerPort: 8080
          env:
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: USER_PWD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url

---
apiVersion: v1
kind: Service
metadata:
  name: userms-service
spec:
  type: NodePort
  selector:
    app: userms
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30100